<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS Marejadas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1>WebGIS Marejadas</h1>
    </div>

    <!-- Filtros -->
    <section id="filters">
        <h2>Filtros</h2>
        <form id="filter-form">
            <label for="filter-type">Tipo de Afectación:</label>
            <select id="filter-type">
                <option value="">Todos</option>
                <option value="inundacion_vereda">Inundación de Vereda</option>
                <option value="inundacion_calle">Inundación de Calle</option>
                <option value="inundacion_vivienda">Inundación de Vivienda</option>
            </select>

            <label for="filter-urgency">Nivel de Urgencia:</label>
            <select id="filter-urgency">
                <option value="">Todos</option>
                <option value="Alto">Alto</option>
                <option value="Medio">Medio</option>
                <option value="Bajo">Bajo</option>
            </select>

            <button type="submit">Aplicar Filtros</button>
        </form>
    </section>

    <!-- Mapa -->
    <section id="map-section">
    <div id="map"></div>
    <div id="legend">
        <h4>Leyenda</h4>
        <div><span style="background-color: red; width: 15px; height: 15px; display: inline-block;"></span> Alto</div>
        <div><span style="background-color: orange; width: 15px; height: 15px; display: inline-block;"></span> Medio</div>
        <div><span style="background-color: yellow; width: 15px; height: 15px; display: inline-block;"></span> Bajo</div>
    </div>
    </section>


    <!-- Estadísticas -->
    <section id="statistics">
        <h2>Estadísticas Generales</h2>
        <p id="statistics-data">Cargando estadísticas...</p>
    </section>

    <!-- Kobo Form Link -->
    <section id="kobo-form">
    <h2>Realizar Reporte</h2>
    <button id="open-kobo-form" style="padding: 10px 20px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 5px;">Abrir Formulario</button>
    </section>


    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/mapa.js"></script>
</body>
</html>
